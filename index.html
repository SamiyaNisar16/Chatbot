<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotsApp - Chat with Bots</title>
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="icon" href="./img/logo.png">
    <script src="js/script.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="flex">
        <img src="./img/logo.png" width="65" class="" alt="">
        <h1 class="heading">BotsApp</h1>
    </div>
    </nav>
    <div id="maindiv">
        <h3 class="monts">Start The Conversation by Typing a Hello or Hi</h3>
        <br>
        <div id="chatdiv">
            <div class="container clearfix">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <img src="./img/logo.png" height="45" alt="avatar" />

                        <div class="chat-about">
                            <div class="chat-with">Hydra Bot</div>
                            <div class="chat-num-messages">online</div>
                        </div>
                    </div> <!-- end chat-header -->

                    <div class="chat-history">
                        <ul style="list-style-type:none">
                        </ul>

                    </div> <!-- end chat-history -->

                    <div class="chat-message clearfix">
                        <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

                        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                        <i class="fa fa-file-image-o"></i>

                        <button class="btn">Send</button>

                    </div> <!-- end chat-message -->

                </div> <!-- end chat -->

            </div> <!-- end container -->

            <script id="message-template" type="text/x-handlebars-template">
                <li class="clearfix">
                    <div class="message-data align-right">
                        <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
                        <span class="message-data-name" >Me</span> <i class="fa fa-circle me"></i>
                    </div>
                    <div class="message other-message float-right">
                        {{messageOutput}}
                    </div>
                </li>
            </script>

            <script id="message-response-template" type="text/x-handlebars-template">
                <li>
                    <div class="message-data">
                        <span class="message-data-name"><i class="fa fa-circle online"></i>Hydra Bot</span>
                        <span class="message-data-time">{{time}}, Today</span>
                    </div>
                    <div class="message my-message">
                        {{{response}}}
                    </div>
                </li>
            </script>

        </div>
    </div>

    <footer>
        <div class="flex cen heading monts bg">
            Samiya Nisar &copy; All Rights Reserved 2020
        </div>
    </footer>
</body>

</html>
